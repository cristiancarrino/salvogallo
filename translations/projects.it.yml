events: "Eventi"
events_text: "<p class=\"lead\">Articolo 2, da sempre impegnata a favore della tutela dei
                              suoi associati, partecipa a numerosi eventi volti a
                              sensibilizzare sulla tutela della legalità e rispetto dei
                              diritti.</p>
"
collaborations: "Collaborazioni"
collaborations_text: "<p class=\"lead\">Articolo 2 collabora con numerosi partners per
                                      raggiungere un comune obiettivo: la tutela dei diritti dei
                                      suoi associati.</p>
                                  <p>È in questa chiave che Articolo 2 mette a disposizione le
                                      proprie capacità e risorse.</p>
                                  <p>Vuoi proporre la realizzazione di un progetto in comune?
                                      Contattaci e valutiamolo insieme.</p>
"
networking: "Networking"
networking_text: "<p class=\"lead\">Articolo 2 collabora con numerose realtà ed enti, essendo
                                   referente di numerose associazioni di consumatori,
                                   patronati e CAF per la tutela dei diritti dei propri associati.</p>
                               <p class=\"lead\">Se anche tu hai un’organizzazione e vuoi collaborare con
                                   noi, contattaci e valutiamo insieme le opportunità.</p>
                               <p class=\"lead\">Collaborano con noi:<br>
                                   <b>Studio Legale Preti & Partners</b></p>"
