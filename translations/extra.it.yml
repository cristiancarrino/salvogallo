stories: "<p><cite>“Hayder, giunto in Italia da Madaripur, ove, orfano e analfabeta, viveva con il padre adottivo e la famiglia di lui e dopo lunghi dissidi con la famiglia del padre adottivo, qui ha ottenuto il riconoscimento dello status di rifugiato . L’Associazione Articolo 2 lo ha accompagnato nel suo percorso di integrazione, fino all’ottenimento del permesso di soggiorno”.</cite></p>
  <p><cite>“Thierno, dopo una lunga battaglia legale ha ottenuto il riconoscimento del permesso di soggiorno per lavoro. L’Associazione Articolo 2 lo ha accompagnato nel suo percorso di integrazione, superando le criticità espresse dall’Amministrazione”.​</cite></p>
  <p><cite>“Shamin, giunto in Italia da minorenne dopo un lungo contezioso ha ottenuto il riconoscimento del diritto ad ottenere un permesso di soggiorno per lavoro subordinato”.</cite></p>
  <p><cite>“Elias, dopo aver impugnato il decreto con il quale la Questura di Milano ha rigettato la sua istanza di rinnovo del permesso di soggiorno per lavoro subordinato ha ottenuto il riconoscimento che la sua assenza dal territorio nazionale non si è accompagnata a nessun disinteresse”.</cite></p>
  <p><cite>“Gueye, giunto in Italia dalla Costa d’avorio e qui ha ottenuto la Carta di soggiorno con l’ausilio dell’Associazione Articolo 2”.</cite></p>
  <p><cite>“Chen Jun, ingiustamente espulso, ha ottenuto il diritto a restare in Italia”.</cite></p>
